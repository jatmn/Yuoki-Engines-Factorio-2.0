j_fatmice_behaviour=[img=item/y-electric-air-heater]Fatmice Cycle Engine\nConsidered VERY Over-Powered to many people.\n\n[color=green]Enabled[/color]\n- Overhaul (Lower) Efficinency\n- Add [img=item/j-airfilter]Filter Requirement\n(Filter will need cleaning as well!) \n\n[color=yellow](Default: Disabled)[/color]
j_factories_behaviour=Overhaul Yuoki Factories [img=item/ye_fassembly1][img=item/ye_fassembly2][img=item/ye_fassembly_sp]\nWhen playing with Bob's Assembling Machine Mod,\n Yuoki Factories are pointless.\nSetting to [color=green]Balanced[/color] will make the Yuoki P3 Factory your end-game Machine! \n\n[color=green]No Changes[/color]\n- No Changes made at all.\n\n[color=green]Balanced[/color]\n- Increase Maximum Modules Slots.\n- Recipe Difficulty Increased.\n[color=gray]Note: This also considers other loaded mods such as Bob's.[/color]\n\n[color=green]Overpowered[/color]\n- Greatly Increase Maximum Modules Slots.\n- No Recipe Changes.\n\n[color=yellow](Default: No Changes)[/color]
